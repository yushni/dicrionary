swagger: "2.0"
info:
  description: "Just a dictionary for **\"Галицька\"** language."
  version: "1.0.0"
  title: "Dictionary"
externalDocs:
  description: "GitHub"
  url: "https://github.com/yushni/dictionary"
host: "localhost"
basePath: "/"
tags:
- name: "words"
schemes:
- "http"
paths:
  /words:
    post:
      tags:
      - "words"
      summary: "Add a new word to the dictionary"
      operationId: "addWord"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Metadata of the word that have to be added to the dictionary"
        required: true
        schema:
          $ref: "#/definitions/Word"
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              id:
                type: "integer"
                format: "int64"
        "405":
          description: "Invalid input"
          
  /words/{wordId}:
    get:
      tags:
      - "words"
      summary: "Get word by ID"
      operationId: "getWord"
      produces:
      - "application.json"
      parameters:
      - name: "wordId"
        in: "path"
        required: True
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/WordWithId"
        "400":
          description: "Invalid Word ID"
        "404":
          description: "Word not found"
    
    delete:
      tags:
      - "word"
      summary: "Delete a word"
      operationId: "deleteWord"
      parameters:
      - name: "wordId"
        in: "path"
        required: True
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid Word ID"
        "404":
          description: "Word not found"
  /words/list:
    get:
      tags:
      - "words"
      summary: "Get all words"
      produces:
      - "application/json"
      parameters:
        - name: "limit"
          in: "query"
          required: False
          type: "integer"
          format: "int64"
          default: 20
        - name: "offset"
          in: "query"
          required: False
          type: "integer"
          format: "int64"
          default: 1
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/WordWithId"
          
definitions:
  Translation:
    type: "object"
    properties:
      translation: "string"
      transcription: "string"
  Word:
    type: "object"
    properties:
      word:
        type: "string"
      transcription:
        type: "string"
      translations:
        type: "array"
        items:
          $ref: "#/definitions/Translation"
      origin:
        type: "string"
      samples:
        type: "array"
        items:
          type: "string"
  WordWithId:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      word:
        type: "string"
      transcription:
        type: "string"      
      translations:
        type: "array"
        items:
          $ref: "#/definitions/Translation"
      origin:
        type: "string"
      samples:
        type: "array"
        items:
          type: "string"
